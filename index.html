<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang web gửi thông báo</title>
</head>
<body>
  <h1>Trang web gửi thông báo</h1>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Hàm gửi thông báo
      function sendNotification() {
        // Tạo một đối tượng XMLHttpRequest
        const xhr = new XMLHttpRequest();

        // Thiết lập phương thức
        xhr.open("POST", "https://api.telegram.org/bot6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0/sendMessage");

        // Thiết lập headers
        xhr.setRequestHeader("Content-Type", "application/json");

        // Tạo dữ liệu JSON
        const data = JSON.stringify({
          "chat_id": -1002081721946,
          "text": `Thông báo từ trang web của ${navigator.userAgent} vào lúc ${new Date().toLocaleString()}`
        });

        // Gửi dữ liệu
        xhr.send(data);

        // Khi yêu cầu hoàn thành
        xhr.onload = function() {
          // Kiểm tra trạng thái
          if (xhr.status === 200) {
            // Yêu cầu thành công
            console.log("Thông báo đã được gửi");
          } else {
            // Yêu cầu thất bại
            console.log("Thông báo không được gửi");
          }
        };
      }

      // Tự gửi thông báo sau 5 giây
      setTimeout(sendNotification, 1000);
    });
  </script>
</body>
</html>
