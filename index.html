```html
<!DOCTYPE html>
<html>
<head>
  <title>Trang web bảo mật</title>
  
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      text-align: center;
      font-size: 24px;
      color: white;
      padding-top: 200px;
    }
    h1 {
      font-size: 48px;
    }
    input[type=password] {
      padding: 10px;
      font-size: 18px;
    }
    input[type=submit] {
      padding: 8px 20px;
      margin-top: 10px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: 1px solid #4CAF50;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Trang web bảo mật</h1>
  
  <form action="protected-page.html" method="post">
    <label for="password">Nhập mật khẩu:</label>
    <br>
    <input type="password" id="password" name="password" required>
    <br>
    <input type="submit" value="Đăng nhập">
  </form>
  
  <audio id="audio" src="nhac.mp3"></audio>
  
  <script>
    var audio = document.getElementById("audio");
    
    // Kiểm tra mật khẩu khi người dùng nhấn nút submit
    document.querySelector("form").addEventListener("submit", function(event){
      event.preventDefault(); // Ngăn chặn việc gửi form
      
      var password = document.getElementById("password").value;
      
      // Kiểm tra mật khẩu và phát video hoặc âm thanh tương ứng
      if (password === "290326") {
        window.location.href = "protected-page.html";
      } else {
        alert("Sai mật khẩu!");
        audio.play();
      }
    });
  </script>
</body>
</html>
