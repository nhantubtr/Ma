<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang web yêu cầu mật khẩu</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
    }

    #wrapper {
      width: 500px;
      margin: 0 auto;
    }

    #login {
      width: 100%;
      height: 100px;
      background-color: #ddd;
      padding: 20px;
    }

    #password {
      width: 100%;
      height: 40px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #submit {
      width: 100%;
      height: 40px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #content {
      display: none;
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    #videos {
      width: 100%;
      height: 500px;
      background-color: #ccc;
    }

    #images {
      width: 100%;
      height: 500px;
      background-color: #ddd;
    }

    .video {
      width: 100%;
      height: 100%;
    }

    .image {
      width: 100%;
      height: 100%;
    }

    /* Sửa lỗi khi nhập mật khẩu tự zoom lại gần làm lệch trang wed */
    #content {
      overflow: hidden;
    }

    /* Tối ưu giao diện trang wed */
    #wrapper {
      border-radius: 5px;
    }

    #login {
      border-radius: 5px;
    }

    #password {
      border-radius: 5px;
    }

    #submit {
      border-radius: 5px;
    }

    #videos, #images {
      border-radius: 5px;
    }

    /* Thêm màu sắc cho trang wed */
    #wrapper {
      background-color: #f5f5f5;
    }

    #login {
      background-color: #ccc;
    }

    #password {
      background-color: #eee;
    }

    #submit {
      background-color: #000;
    }

    #videos {
      background-color: #ccc;
    }

    #images {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="login">
      <h1>Vui lòng nhập mật khẩu</h1>
      <input type="password" id="password">
      <button id="submit">Đăng nhập</button>
    </div>
    <div id="content">
      <h2>Chọn nội dung</h2>
      <ul>
        <li><a href="#videos">Video</a></li>
        <li><a href="#images">Ảnh</a></li>
      </ul>

      <div id="videos">
        <video class="video" src="video.mp4" controls></video>
      </div>

      <div id="images">
        <img class="image" src="lac.MP4" alt="Ảnh">
      </div>
    </div>
  </div>
