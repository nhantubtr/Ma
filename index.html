

<!DOCTYPE html>
<html>
<head>
  <title>Trang web yêu cầu mật khẩu</title>
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
    }
    
    .container {
      margin-top: 200px;
    }
    
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
    }
    
    .video-row {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    
    video {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form onsubmit="checkPassword(event)">
      <input type="password" id="passwordInput" placeholder="Nhập mật khẩu" required>
      <br>
      <button type="submit">Xác nhận</button>
    </form>
  </div>
  
  <div id="videoPlayer" style="display: none;">
    <div class="video-row">
      <video controls src="video.mp4" width="320" height="240"></video>
      <video controls src="lac.MP4" width="320" height="240"></video>
      <video controls src="dit.mp4" width="320" height="240"></video>
    </div>
  </div>
  
  <script>
    function checkPassword(event) {
      event.preventDefault();
      var password = document.getElementById("passwordInput").value;
      if (password === "290326") {
        document.getElementById("videoPlayer").style.display = "block";
        document.getElementById("passwordInput").value = "";
      } else {
        alert("Sai mật khẩu!");
        var audio = new Audio("audio.mp3");
        audio.play();
      }
    }
  </script>
</body>
</html>
