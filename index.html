<!DOCTYPE html>
<html>
<head>
    <title>Trang web yêu cầu nhập mật khẩu</title>
</head>
<body>
    <h1>Trang web yêu cầu nhập mật khẩu</h1>
    <form id="passwordForm" onsubmit="checkPassword(); return false;">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Xác nhận</button>
    </form>
    <div id="videoContainer" style="display: none;">
        <h2>Đoạn video</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
        </video>
        <h2>Đoạn video 2</h2>
        <video controls>
            <source src="dit.mp4" type="video/mp4">
        </video>
        <h2>Đoạn video 3</h2>
        <video controls>
            <source src="lac.mp4" type="video/mp4">
        </video>
    </div>
    
    <div id="wrongPasswordMsg" style="display: none; color: red;">Sai mật khẩu!</div>
    
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "290326";

            if (password === correctPassword) {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("videoContainer").style.display = "block";
                document.getElementById("wrongPasswordMsg").style.display = "none";
            } else {
                document.getElementById("wrongPasswordMsg").style.display = "block";
            }
        }
    </script>
</body>
</html>
