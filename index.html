<!DOCTYPE html>
<html>
<head>
    <title>Trang Web Bảo Mật</title>
</head>
<body>
    <div id="password-div">
        <h2>Vui lòng nhập mật khẩu:</h2>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">Xác nhận</button>
    </div>
    <div id="video-div" style="display: none;">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            <source src="lac.MP4" type="video/mp4">
        </video>
    </div>

    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById("password-input").value;

            if (enteredPassword === "290326") {
                document.getElementById("password-div").style.display = "none";
                document.getElementById("video-div").style.display = "block";
            } else {
                alert("Mật khẩu không chính xác!");
                document.getElementById("password-input").value = "";
            }
        }
    </script>
</body>
</html>
