<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang web yêu cầu mật khẩu</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
    }

    #wrapper {
      width: 500px;
      margin: 0 auto;
    }

    #login {
      width: 100%;
      height: 100px;
      background-color: #ddd;
      padding: 20px;
    }

    #password {
      width: 100%;
      height: 40px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #submit {
      width: 100%;
      height: 40px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #content {
      display: none;
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    #videos {
      width: 100%;
      height: 500px;
      background-color: #ccc;
    }

    #images {
      width: 100%;
      height: 500px;
      background-color: #ddd;
    }

    .video {
      width: 100%;
      height: 100%;
    }

    .image {
      width: 100%;
      height: 100%;
    }

    /* Sửa lỗi khi nhập mật khẩu tự zoom lại gần làm lệch trang wed */
    #content {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="login">
      <h1>Vui lòng nhập mật khẩu</h1>
      <input type="password" id="password">
      <button id="submit">Đăng nhập</button>
    </div>
    <div id="content">
      <h2>Chọn nội dung</h2>
      <ul>
        <li><a href="#videos">Video</a></li>
        <li><a href="#images">Ảnh</a></li>
      </ul>

      <div id="videos">
        <video class="video" src="video.mp4" controls></video>
      </div>
      <video class="video" src="lac.MP4" controls></video>
      </div>

      
      <div id="images">
        <img class="image" src="anh.JPG" alt="Ảnh">
      </div>
    </div>
  </div>

  <script>
    // Hàm kiểm tra mật khẩu
    function checkPassword() {
      // Lấy mật khẩu từ input
      const password = document.getElementById("password").value;

      // Nếu mật khẩu chính xác thì hiển thị nội dung
      if (password === "290336") {
        document.getElementById("content").style.display = "block";
      } else {
        alert("Mật khẩu không chính xác!");
      }
    }

    // Sự kiện click vào button đăng nhập
    document.getElementById("submit").addEventListener("click", checkPassword);
  </script>
</body>
</html>
