<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gửi văn bản và ảnh cho tôi</title>
</head>
<body>
  <h1>Gửi văn bản và ảnh lên Telegram</h1>

  <form action="/send" method="post">
    <input type="text" name="text" placeholder="Nhập văn bản">
    <input type="file" name="image" accept="image/jpeg, image/png">
    <input type="submit" value="Gửi">
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    function send() {
      const text = document.querySelector("input[name='text']").value;
      const image = document.querySelector("input[name='image']").files[0];

      const formData = new FormData();
      formData.append("text", text);
      formData.append("image", image);

      axios.post("https://api.telegram.org/bot6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-1002081721946", formData)
        .then((response) => {
          console.log(response);
        })
        .catch((error) => {
          console.log(error);
        });
    }

    document.querySelector("form").addEventListener("submit", send);
  </script>
</body>
</html>
