<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gửi chữ và ảnh vào bot Telegram</title>
  <style>
    body {
      font-size: 20px;
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <h1>Gửi chữ và ảnh vào bot Telegram</h1>
  <form action="" method="post">
    <input type="text" name="text" placeholder="Nhập chữ">
    <input type="file" name="image">
    <input type="submit" value="Gửi">
  </form>

  <script>
    function sendMessage() {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://api.telegram.org/bot6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0/sendMessage");
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.send("chat_id=-1002081721946&text=" + document.querySelector("input[name='text']").value);

      if (document.querySelector("input[name='image']").files.length > 0) {
        var file = document.querySelector("input[name='image']").files[0];

        xhr = new XMLHttpRequest();
        xhr.open("POST", "https://api.telegram.org/bot6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0/sendPhoto");
        xhr.setRequestHeader("Content-Type", "multipart/form-data");
        xhr.send("chat_id=-1002081721946", file);
      }
    }

    document.querySelector("form").addEventListener("submit", sendMessage);
  </script>
</body>
</html>
