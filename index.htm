<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gửi văn bản và ảnh vào bot Telegram</title>
  <style>
    body {
      font-size: 20px;
      color: #ff00ff;
    }

    h1 {
      font-family: sans-serif;
      font-weight: bold;
      text-align: center;
    }

    form {
      width: 500px;
      margin: 0 auto;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #ff00ff;
      color: white;
      padding: 10px 20px;
      border: none;
    }

    .container {
      width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
    }

    .text {
      padding: 10px;
    }

    .image {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Gửi văn bản và ảnh vào bot Telegram</h1>

    <form action="" method="post" enctype="multipart/form-data">
      <div class="text">
        <input type="text" name="text" placeholder="Nhập văn bản">
      </div>

      <div class="image">
        <input type="file" name="image" accept="image/jpeg, image/png">
      </div>

      <input type="submit" value="Gửi">
    </form>
  </div>

  <script>
    function sendMessage() {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://api.telegram.org/bot6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0/sendMessage");
      xhr.setRequestHeader("Content-Type", "multipart/form-data");
      xhr.send("chat_id=-1002081721946&text=" + document.querySelector("input[name='text']").value);

      if (document.querySelector("input[name='image']").files.length > 0) {
        var file = document.querySelector("input[name='image']").files[0];

        xhr = new XMLHttpRequest();
        xhr.open("POST", "https://api.telegram.org/bot6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0/sendPhoto");
        xhr.setRequestHeader("Content-Type", "multipart/form-data");
        xhr.send("chat_id=-1002081721946", file);
      }
    }

    document.querySelector("form").addEventListener("submit", sendMessage);
  </script>
</body>
</html>
