<!DOCTYPE html>
<html>
<head>
  <title>Send Media to Telegram Bot</title>
  <style>
    body {
      text-align: center;
      color: pink;
    }
  </style>
</head>
<body>
  <h2>Gửi ảnh và văn bản vào Telegram Bot</h2>

  <form id="mediaForm">
    <input type="file" id="fileInput" accept="image/*, video/*">
    <br>
    <textarea id="message" placeholder="Nhập nội dung tin nhắn"></textarea>
    <br>
    <button type="submit">Gửi</button>
  </form>

  <script>
    document.getElementById('mediaForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var message = document.getElementById('message').value;
      var chatId = -1002081721946; // Chat ID
      var token = '6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0'; // Bot token

      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('text', message);
      formData.append('photo', document.getElementById('fileInput').files[0]);

      fetch('https://api.telegram.org/bot' + token + '/sendPhoto', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Lỗi:', error));
    });
  </script>
</body>
</html>
