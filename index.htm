<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Trang web của bạn</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-bot-api/10.0.2/telegram-bot-api.min.js"></script>
</head>
<body>
  <script>
    function sendMessage() {
      const botToken = "6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0";
      const chatId = "-1002081721946";

      // Lấy địa chỉ IP của người dùng
      const ip = window.location.hostname;

      // Lấy tên thiết bị của người dùng
      const deviceName = navigator.userAgent;

      // Lấy thời gian truy cập của người dùng
      const timestamp = new Date().getTime();

      // Loại mạng của người dùng
      const networkType = navigator.connection.type;

      // Gửi thông báo đến Telegram
      const bot = new TelegramBot(botToken);
      bot.sendMessage(chatId, `
        Người dùng truy cập trang web của bạn:

        IP: ${ip}
        Tên thiết bị: ${deviceName}
        Thời gian truy cập: ${timestamp}
        Loại mạng: ${networkType}
      `);
    }

    // Thêm sự kiện onclick cho nút
    document.getElementById("btnSend").addEventListener("click", sendMessage);
  </script>

  <h1>Trang web của bạn</h1>
  <button id="btnSend">Gửi thông báo</button>
</body>
</html>
