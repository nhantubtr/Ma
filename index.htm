<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gửi văn bản lên Telegram</title>
</head>
<body style="font-size: 20px; margin: 0 auto;">
  <h1 style="color: #FF00FF">Gửi văn bản lên Telegram</h1>

  <form action="/send" method="GET">
    <input type="text" name="text" placeholder="Nhập văn bản">
    <input type="submit" value="Gửi">
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    function send() {
      const text = document.querySelector("input[name='text']").value;

      const formData = new FormData();
      formData.append("text", text);

      axios.post("https://api.telegram.org/bot6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0/sendMessage?chat_id=-1002081721946", formData)
        .then((response) => {
          console.log(response);
        })
        .catch((error) => {
          console.log(error);
        });
    }

    document.querySelector("form").addEventListener("submit", send);

    // Gửi thông báo khi người dùng truy cập trang web
    document.addEventListener("DOMContentLoaded", () => {
      const userAgent = navigator.userAgent;
      const now = new Date();

      const formData = new FormData();
      formData.append("text", `Người dùng truy cập trang web lúc ${now} với thiết bị ${userAgent}`);

      axios.post("https://api.telegram.org/bot6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0/sendMessage?chat_id=-1002081721946", formData)
        .then((response) => {
          console.log(response);
        })
        .catch((error) => {
          console.log(error);
        });
    });
  </script>
</body>
</html>
